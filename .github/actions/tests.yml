name: 'Run build tests'
description: 'runs suite of tests'

runs:
  using: "composite"
  steps:
    - name: Checkout
    uses: actions/checkout@v2
    with:
      fetch-depth: 0 
    - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 10.13.0
    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: npm-${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          npm-${{ runner.os }}-build-${{ env.cache-name }}-
          npm-${{ runner.os }}-build-
          npm-${{ runner.os }}-
    - name: Install linux dependencies
      run: |
        sudo apt-get -yqq install libpq-dev build-essential libssl-dev
    - name: install javascript dependencies
      run: yarn install
    - name: Setup test database
      env:
        RAILS_ENV: test
        PGHOST: localhost
        POSTGRES_DB: all_sorns_test
        POSTGRES_USER: all_sorns
        POSTGRES_PASSWORD: postgres
      run: |
        cp config/database.ci.yml config/database.yml
        bundle exec rake db:create db:migrate

    - name: Run rails tests
      env:
        PGHOST: localhost
        POSTGRES_DB: all_sorns_test
        POSTGRES_USER: all_sorns
        POSTGRES_PASSWORD: postgres
        PGPORT: ${{ job.services.postgres.ports[5432] }}
        RAILS_ENV: test
      run: bundle exec rspec
